edition: 1.0.0
name: working-time-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: working-time-service
        description: 'Working Time Management System'
        internetAccess: true
      function:
        name: working-time-app
        description: 'Flask application for working time management'
        runtime: python3.9
        handler: app.app
        environmentVariables:
          FLASK_APP: app.py
          FLASK_ENV: production
          PYTHONPATH: /code
        layers:
          - acs:fc:cn-hangzhou:official:layers/Python3-Flask2x/versions/2
          - acs:fc:cn-hangzhou:official:layers/Python39/versions/2
        memorySize: 1024
        cpu: 0.35
        timeout: 60
        codeUri: ./
        diskSize: 512
        instanceConcurrency: 5
        instanceType: e1
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            qualifier: LATEST
            enableCORS: true
