{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">系统安装</h5>
            </div>
            <div class="card-body">
                <p class="card-text">欢迎使用工时记录系统！</p>
                <p>点击下方按钮开始安装。系统将：</p>
                <ul>
                    <li>初始化数据库</li>
                    <li>创建默认管理员账户</li>
                    <li>准备必要的系统配置</li>
                </ul>
                <form method="post" class="mt-4">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">开始安装</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
