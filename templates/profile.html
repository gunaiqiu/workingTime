{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">个人资料</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" value="{{ current_user.username }}" readonly>
                        <small class="text-muted">用户名不可修改</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="display_name" class="form-label">显示名称</label>
                        <input type="text" class="form-control" id="display_name" name="display_name" 
                               value="{{ current_user.display_name or '' }}" placeholder="请输入您的显示名称">
                    </div>

                    <div class="mb-3">
                        <label for="timezone" class="form-label">时区设置</label>
                        <select class="form-select" id="timezone" name="timezone">
                            {% for tz in timezones %}
                            <option value="{{ tz }}" {% if tz == current_user.timezone %}selected{% endif %}>
                                {{ tz }}
                            </option>
                            {% endfor %}
                        </select>
                        <small class="form-text text-muted">
                            请选择您所在的时区，这将影响工时记录的时间显示
                        </small>
                    </div>
                    
                    <hr class="my-4">
                    <h6 class="mb-3">修改密码</h6>
                    
                    <div class="mb-3">
                        <label for="current_password" class="form-label">当前密码</label>
                        <input type="password" class="form-control" id="current_password" name="current_password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">保存更改</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
